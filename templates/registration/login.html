{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark ml-2" type="submit">Log In</button>
  </form>
  <b><p><a href="{% url 'password_reset' %}" style="color: black;">Forgot your password?</a></p><b>
{% endblock %}
