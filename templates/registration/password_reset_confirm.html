{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Set Password
{% endblock %}

{% block content %}
  <h1 style="color: black;">Set Up your Password</h1>
  <form method="POST" style="color: black;">
    {% csrf_token %}
    <b>{{ form|crispy }}</b>
    <input class="btn btn-dark" type="submit" value="Change my password" />
  </form>
  <form method="POST"></form>
{% endblock %}
