{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Password Reset
{% endblock %}

{% block content %}
  <h1 style="color: black;">Forgot your password?</h1>
  <b><p style="color: black;">Enter your email address below, and we'll email instructions for setting a new one.</p><b>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-dark" type="submit" value="Send Me Instructions" />
  </form>
{% endblock %}
